<!DOCTYPE html>
<html>
	<head>
		<title>Historia clinica</title>
		<link rel="stylesheet" type="text/css" href="./gridforms.css">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<style type="text/css">
			body {
				font-family: helvetica, sans-serif
			}
		</style>
	</head>
	<body>
		<h1>Historia clinica</h1>
		<form class="grid-form">
			<fieldset>
				<legend>Historia clinica</legend>
				<div data-row-span="2">
					<div data-field-span="1">
						<label>Historia clinica No:</label>
						<input type="text">
					</div>
					<div data-field-span="1">
						<label>CAP/UPA</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="4">
					<div data-field-span="3">
						<label>Fecha de ingreso</label>
						<input type="text">
					</div>
					<div data-field-span="1">
						<label>Hora</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>Datos de identificación</label>
						<input type="text">
					</div>
				</div>
			</fieldset>

			<br><br>

			<fieldset>
				<legend>Datos de identificación:</legend>
				<div data-row-span="2">
					<div data-field-span="1">
						<label>Nombres:</label>
						<input type="text">
					</div>
					<div data-field-span="1">
						<label>Apellidos</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="3">
					<div data-field-span="1">
						<label>Edad:</label>
						<input type="text">
					</div>
					<div data-field-span="2">
						<label>Sexo:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>Motivo de consulta:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>Enfermedad actual:</label>
						<textarea name="" id="" cols="5" rows="10"></textarea>
					</div>
				</div>
			</fieldset>

			<br><br>

			<fieldset>
				<legend>Antecedentes:</legend>
				<div data-row-span="5">
					<div data-field-span="1">
						<label>G:</label>
						<input type="number">
					</div>
					<div data-field-span="1">
						<label>P:</label>
						<input type="number">
					</div>
					<div data-field-span="1">
						<label>A:</label>
						<input type="number">
					</div>
					<div data-field-span="1">
						<label>C:</label>
						<input type="number">
					</div>
					<div data-field-span="1">
						<label>V:</label>
						<input type="number">
					</div>
				</div>
				<div data-row-span="4">
					<div data-field-span="1">
						<label>Menarquia:</label>
						<input type="number">
					</div>
					<div data-field-span="1">
						<label>FUM:</label>
						<input type="number">
					</div>
					<div data-field-span="1">
						<label>VM:</label>
						<input type="number">
					</div>
					<div data-field-span="1">
						<label>VS:</label>
						<input type="number">
					</div>
				</div>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>Médicos:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>Qx:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>Alérgicos:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>Traumáticos:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>Familiares:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>Otros:</label>
						<input type="text">
					</div>
				</div>
			</fieldset>
			
			<br><br>

			<fieldset>
				<legend>Examen Físico:</legend>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>Estado de conciencia:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="3">
					<div data-field-span="2">
						<label>Grado de hidratación:</label>
						<input type="text">
					</div>
					<div data-field-span="1">
						<label>Febril:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>Caracteristicas predominantes en el paciente:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="4">
					<div data-field-span="1">
						<label>T. arterial mmhg:</label>
						<input type="text">
					</div>
					<div data-field-span="1">
						<label>FC:</label>
						<input type="text">
					</div>
					<div data-field-span="1">
						<label>FR:</label>
						<input type="text">
					</div>
					<div data-field-span="1">
						<label>Temperatura:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="3">
					<div data-field-span="1">
						<label>Pulso:</label>
						<input type="text">
					</div>
					<div data-field-span="1">
						<label>Peso:</label>
						<input type="text">
					</div>
					<div data-field-span="1">
						<label>Talla:</label>
						<input type="text">
					</div>
				</div>
			</fieldset>

			<br><br>

			<fieldset>
				<legend>Evolución del sistema afectado:</legend>
				<div data-row-span="1">
					<div data-field-span="1">
						<textarea name="" id="" cols="5" rows="10"></textarea>
					</div>
				</div>
			</fieldset>

			<br><br>

			<fieldset>
				<legend>Impresión diagnóstica:</legend>
				<div data-row-span="3">
					<div data-field-span="2">
						<label>1</label>
						<input type="text">
					</div>
					<div data-field-span="1">
						<label>Código:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="3">
					<div data-field-span="2">
						<label>2</label>
						<input type="text">
					</div>
					<div data-field-span="1">
						<label>Código:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="3">
					<div data-field-span="2">
						<label>3</label>
						<input type="text">
					</div>
					<div data-field-span="1">
						<label>Código:</label>
						<input type="text">
					</div>
				</div>
			</fieldset>
			
			<br><br>

			<fieldset>
				<legend>Plan terapéutico:</legend>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>A. Farmacológico</label>
						<textarea name="" id="" cols="3" rows="10"></textarea>
					</div>
				</div>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>B. No farmacológico</label>
						<textarea name="" id="" cols="3" rows="10"></textarea>
					</div>
				</div>
			</fieldset>

			<br><br>

			<fieldset>
				<legend>Ayudas diagnósticas ordenadas:</legend>
				<div data-row-span="1">
					<div data-field-span="1">
						<textarea name="" id="" cols="3" rows="10"></textarea>
					</div>
				</div>
			</fieldset>

			<br><br>

			<fieldset>
				<legend>Procedimientos:</legend>
				<div data-row-span="1">
					<div data-field-span="1">
						<textarea name="" id="" cols="4" rows="10"></textarea>
					</div>
				</div>
			</fieldset>

			<br><br>

			<fieldset>
				<legend>Ayudas diagnósticas ordenadas:</legend>
				<div data-row-span="2">
					<div data-field-span="1">
						<label>Nombre del médico:</label>
						<input type="text">
					</div>
					<div data-field-span="1">
						<label>Registro:</label>
						<input type="text">
					</div>
				</div>
				<div data-row-span="1">
					<div data-field-span="1">
						<label>Firma de sello</label>
						<input type="text">
					</div>
				</div>
			</fieldset>

			<br><br>

			<!-- <input type="submit" value="enviar formulario" /> -->
		</form>
	</body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="./gridforms.js"></script>
</html>
